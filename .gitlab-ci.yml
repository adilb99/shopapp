image: node:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script: 
    - npm install
    - npm install instantclient
    - npm install libaio
    - echo $ORACLE_HOME
  after_script:
    - npm start
  artifacts:
    paths:
      - node_modules/
  tags:
    - shopapp
    - windows


auto_test:
  stage: test
  script: npm test
  artifacts:
    paths:
      - node_modules/
  tags:
    - shopapp
    - windows


deploy_test:
  stage: deploy
  script: echo 'deploying on test'
  only:
    - test
  tags:
    - shopapp
    - windows
  
deploy_prod:
  stage: deploy
  script: echo 'deploying on prod'
  only:
    - prod
  tags:
    - shopapp
    - docker
    - secondary