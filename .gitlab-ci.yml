image: node:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script: echo 'building is done'
  tags:
    - shopapp
    - windows

testing:
  stage: test
  script: npm test
  tags:
    - shopapp
    - windows


deploy_stage:
  stage: deploy
  script: echo 'deploying on stage'
  only:
    - master
  
deploy_prod:
  stage: deploy
  script: echo 'deploying on prod'
  when: manual
  only:
    - master